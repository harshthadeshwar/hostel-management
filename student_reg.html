<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link href="student_reg.css" rel="Stylesheet for Student Registration" />
  </head>
  <body>
    <h1>STUDENT REGISTRATION</h1>

    <p>Fill the student information in the form given below</p>
    <hr />
    <br />
    <form action="student_reg.php" method="post">
      <label for="fname">FIRST NAME:</label><br />
      <input
        type="text"
        placeholder="Enter First name"
        name="firstName"
      /><br /><br />
      <label for="lname">LAST NAME: </label><br />
      <input
        type="text"
        placeholder="Enter last name"
        name="lastName"
      /><br /><br />
      <label for="usn">USN:</label><br />
      <input type="text" placeholder="Enter USN" name="usn" /><br /><br />
      <label for="room">ROOM NUMBER:</label><br />
      <input
        type="text"
        placeholder="Enter room number"
        name="room"
      /><br /><br />
      <label for="contact">CONTACT NUMBER:</label><br />
      <input
        type="text"
        placeholder="Enter contact number"
        name="contact"
      /><br /><br />
      <label for="mail">EMAIL ID:</label><br />
      <input type="text" placeholder="Enter Email ID" name="mail" /><br /><br />
      <label for="hostel">HOSTEL:</label><br />
      <input type="text" placeholder="Hostel" name="hostel" /><br /><br />
      <label for="address">ADDRESS:</label><br />
      <input
        type="text"
        placeholder="Enter Address"
        name="address"
      /><br /><br />
      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
