<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN-UP</title>
    <link href="signup.css" rel="Stylesheet for SIGNUP" />
  </head>
  <body>
<div>
    <div>
      <h1>SIGN-UP</h1>
      <p class="para">Please fill in this form to create an account</p>
      <hr />

      <form>
        <label for="name">USER NAME:</label>
        <input type="text" placeholder="Enter Name" /><br /><br />

        <label for="password">PASSWORD</label>
        <input
          type="password"
          minlength="8"
          placeholder="Enter the password"
        /><br /><br />
        <label for="repass">REPEAT PASSWORD</label>
        <input
          type="password"
          minlength="8"
          placeholder="Re-enter the password"
        /><br /><br />
        <input type="checkbox" />
        <label for="rem_me">Remember me</label><br /><br />
      </form>

      <div class="buttons">
        <button class="signupbtn">SIGNUP</button>
        <button class="cancelbtn">CANCEL</button>
        <hr />
        <p class="para1">Already have an account? Click below to login</p>
        <button class="login">LOGIN</button>
      </div>
    </div>
</div>

  </body>
</html>
